<!DOCTYPE html>
<html ng-app="master" ng-controller="masterCtrl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="chat.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-primary" style="margin-top: 5px;">
                        <div class="panel-heading" id="accordion">
                            <span class="glyphicon glyphicon-comment"></span>
                            <div class="btn-group pull-right">
                            </div>
                        </div>
                    <div>
                        <div class="panel-body">
                            <ul class="chat" id="chat">
                                <li ng-repeat="msg in mensages track by $index" class="right clearfix"><span class="chat-img pull-right">
                                    <img src="http://placehold.it/50/55C1E7/fff&text=U" alt="User Avatar" class="img-circle" />
                                </span>
                                    <div class="chat-body clearfix">
                                        <div class="header">
                                            <strong class="primary-font">Me</strong> <small class="pull-right text-muted">
                                                <span class="glyphicon glyphicon-time"></span></small>
                                        </div>
                                        <p>
                                            {{msg}}
                                        </p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="panel-footer">
                            <div class="input-group">
                                <input ng-keyup="$event.keyCode == 13 ? addToMsg() : null" ng-model="msg" id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." />
                                <span class="input-group-btn">
                                    <button class="btn btn-warning btn-sm" id="btn-chat" ng-click="addToMsg()" ng-disabled="msg == null || msg == ''">
                                        Send</button>
                                </span>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
</div>
    </body>
</html>
